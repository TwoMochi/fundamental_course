name: linting, testing, building
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build production project
        run: npm run build:prod
        if: always()

      - name: Lint TypeScript
        run: npm run lint:ts
        if: always()

      - name: Lint SCSS
        run: npm run lint:scss
        if: always()

      - name: Run unit tests
        run: npm run test:unit
        if: always()

      - name: Build Storybook
        run: npm run storybook:build
        if: always()

      - name: Run UI tests (Loki)
        run: npm run test:ui:ci
        if: always()

      # ✅ Генерация HTML-отчёта при падении Loki-тестов
      - name: Generate Loki HTML Report
        if: failure() # Только если тесты упали
        run: npm run test:ui:report

      # ✅ Загрузка отчёта в GitHub Actions Artifacts
      - name: Upload Loki Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: loki-report
          path: .loki/report.html